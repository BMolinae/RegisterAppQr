<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <picture>
    <source srcset="assets/images/Logo_DuocUC-copia.webp" type="image/webp">
    <img src="src\assets\images\Logo_DuocUC - copia.svg" alt="Duoc UC Logo" class="logo">
  </picture>
  <ion-item>
    <ion-label position="floating">Nombre de usuario</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="email" name="email" required (ionBlur)="verificarEmail()"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">ContraseÃ±a</ion-label>
    <ion-input type="password" [(ngModel)]="password" minlength="3" maxlength="12" required></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="registrarUsuario()">Registrarse</ion-button>


</ion-content>
