<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button (click)="cerrarSesion()">Cerrar sesi贸n</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis Clases</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="ion-padding">
  <ion-segment [(ngModel)]="segment">
    <ion-segment-button value="Scan">
      Escanear
    </ion-segment-button>
    <ion-segment-button value="Asistencia">
      Asistencia
    </ion-segment-button>
  </ion-segment>

  <!-- Secci贸n de escaneo -->
  <div *ngIf="segment === 'Scan'" class="scan-container">
    <ion-img src="assets/images/scan-qr.webp" class="scan-image"></ion-img>
    <ion-button expand="block" (click)="startScan()">Iniciar Escaneo</ion-button>
  </div>

  <!-- Secci贸n de Asistencias -->
  <div *ngIf="segment === 'Asistencia'">
    <ion-list>
      <ion-item *ngFor="let clase of assignments">
        <ion-label>
          <h2>{{ clase.nombre }}</h2>
          <p>Secci贸n: {{ clase.seccion }} - Sala: {{ clase.sala }}</p>
        </ion-label>
        <ion-button (click)="mostrarAsistencia(clase)">Mostrar Asistencias</ion-button>
        <ion-button (click)="mostrarHorario(clase)">Ver Horarios</ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
